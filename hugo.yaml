# Hugo configuration file
title: MUSO
baseURL: "https://musostory.com/"
description: Київське бюро інтер’єрів з фокусом на легкості, чистоті та творчості.

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra
  - path: github.com/hugomods/images

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Портфоліо
      pageRef: /portfolio
      weight: 1
    - name: Послуги
      pageRef: /services
      weight: 2
    - name: Про нас
      pageRef: /about
      weight: 3
    - name: Контакти
      pageRef: /contact
      weight: 4
    - name: Instagram
      weight: 5
      url: "https://www.instagram.com/muso.story/"
      params:
        icon: instagram
    - name: Telegram
      weight: 6
      url: "https://t.me/musostory" 
      params:
        icon: telegram

params:
  description: Київське бюро інтер’єрів з фокусом на легкості, чистоті та творчості.
  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: muso-logo-black.png
      dark: muso-logo-white.png
      link: /
      width: 120
      height: 100
    enableInlineShortcodes: true

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: full

  footer:
    enable: true
    displayCopyright: false

  sitemap:
   changeFreq: ""
   filename: sitemap.xml
   priority: -1