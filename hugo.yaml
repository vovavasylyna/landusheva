# Hugo configuration file
title:
baseURL: "https://musostory.com/"

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra
  - path: github.com/hugomods/images

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Портфоліо
      pageRef: /portfolio
      weight: 1
    - name: Послуги
      pageRef: /services
      weight: 2
    - name: Про нас
      pageRef: /about
      weight: 3
    - name: Контакти
      pageRef: /contact
      weight: 4
    - name: Instagram
      weight: 5
      url: "https://www.instagram.com/muso.story"
      params:
        icon: instagram

params:
  description: Київське бюро інтер’єрів з фокусом на легкості, чистоті та творчості.
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: muso-logo-black.png
      dark: muso-logo-white.png
      link: /
      width: 120
      height: 60
    enableInlineShortcodes: true

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: full

  footer:
    enable: false
    displayCopyright: false
